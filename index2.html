    // 2).

       var app = angular.module("sample", []);
       
        app.controller("emp",["$scope",function(c){
          c.Name = "Jonny";
          c.salary = 4500;
          c.getAnnualSalary = function(){
            return (this.salary)*12
          }
}]);

        app.controller("customerInfo", ["$scope", function($scope){
          $scope.name = "Jack"
          $scope.city = "delhi"

       }]);

    </script>

</head>
<body ng-app="sample">
    <div ng-controller="emp">
        My name is {{Name}} and my annual salary is {{getAnnualSalary()}}.
        So my Monthly salary is {{salary}}.
    </div><br>
    <div ng-controller="customerInfo">
       Hello customer {{name}}, looks like you live in {{city}}.
    </div>
</body>
