<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binding</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="oneTimebinding.js" type="text/javascript"></script>

</head>
<body ng-app="binding">
    <div ng-controller="emp" >
         Value of 'a' is<span ng-bind="a"></span><br>
         Value of 'b' is<span ng-bind="b"></span>
         <hr>

         <span>Sum is {{sum}}</span><br>
         <button ng-click="doDoubleAndSum()">Calculate</button>
         <hr>
         Initial value of a is {{::a}}
         <!-- in the above line we used one time binding, so that initial value doesnt get effected after function been performed. -->
    </div>
</body>
</html>
